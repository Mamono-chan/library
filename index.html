<body>
  <div class="container">
    <div class="row g-2">
      <div class="col-12 my-2">
        <h3><i class="fas fa-check-square me-2"></i>TESTING SIMPLE HTML</h3>
      </div>
    </div>
  </div>
</body>

<script>
  $.notify.addStyle("mynotif", {
    html:
      "<div>" + '<div class="message"><span data-notify-html/></div>' + "</div>",
    classes: {
      base: {
        "min-width": "230px",
        "max-width": "300px",
        "background-color": "white",
        padding: "10px",
        "border-radius": "4px",
        border: "2px solid #777777",
      },
      success: {
        "background-color": "#5cb85c",
        border: "2px solid #217921",
        color: "white",
      },
      error: {
        "background-color": "#d9534f",
        border: "2px solid #862522",
        color: "white",
      },
      info: {
        "background-color": "#337ab7",
        border: "2px solid #1c466b",
        color: "white",
      },
    },
  });

  $.notify.defaults({
    autoHide: true,
    autoHideDelay: 10000,
    style: "mynotif",
    gap: 4,
  });

  function show_notify(status, message) {
    let icon, title;
    switch (status) {
      case "success": {
        icon = '<i class="fas fa-check-circle me-1"></i>';
        title = "Sukses!";
        break;
      }
      case "info": {
        icon = '<i class="fas fa-info-circle me-1"></i>';
        title = "Info";
        break;
      }
      default: {
        title = "Gagal!";
        icon = '<i class="fas fa-exclamation-triangle me-1"></i>';
        break;
      }
    }
    $.notify("<b>" + icon + title + "</b><br>" + message, status);
  }
</script>
